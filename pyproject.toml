[tool.poetry]
name = "mybot"
version = "0.1.0"
description = "mybot"
authors = ["meetwq <meetwq@gmail.com>"]
license = "MIT"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true

[tool.poetry.dependencies]
python = "^3.8"
nb-cli = "*"
nonebot2 = "^2.0.0-alpha.16"
nonebot-adapter-cqhttp = "^2.0.0-alpha.16"
nonebot-plugin-apscheduler = "*"
nonebot-plugin-manager = "*"
nonebot-plugin-alias = "*"
nonebot-plugin-withdraw = "*"
nonebot_plugin_petpet = "*"
aiohttp = "*"
aiohttp-socks = "*"
aliyunpan = "*"
baike = "*"
beautifulsoup4 = "*"
cachetools = "*"
cos-python-sdk-v5 = "*"
feedparser = "*"
imageio = "*"
Jinja2 = "*"
langid = "*"
lxml = "*"
mcstatus = "*"
Pillow = "*"
PixivPy-Async = "*"
playwright = "*"
pydub = "*"
python-Levenshtein-wheels = "*"
tencentcloud-sdk-python = "*"
thefuzz = "*"
wolframalpha = "*"

[tool.poetry.dev-dependencies]

[nonebot.plugins]
plugins = ["nonebot_plugin_apscheduler", "nonebot_plugin_manager", "nonebot_plugin_alias", "nonebot_plugin_withdraw", "nonebot_plugin_petpet"]
plugin_dirs = ["src/plugins"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
