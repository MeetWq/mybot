<html>
  <head>
    <style>
      {% include 'summer.css' %}
    </style>
  </head>
  <body>
    <div class="image">
      <div class="face">
        <img src="{{('faces/' + face) | load_png}}" width="240" height="240" />
      </div>
      <div class="box">
        <div class="content">
          <p><b>{{username}}</b> 的今日运势: <span class={{"good" if luck > 0 else "bad"}}><b>{{fortune}}</b></span></p>
          <p>{{content}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
