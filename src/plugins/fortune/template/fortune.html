<html>
  <head>
    <style>
      @font-face {
        font-family: "sakura";
        src: local("樱酥体 蔷薇微光静谧时"), url("sakura.ttf");
      }
      body {
        margin: 0;
      }
      p {
        margin: 25px auto;
      }
      .image {
        display: inline-block;
        overflow: scroll;
        white-space: nowrap;
        width: max-content;
        height: 300px;
        background-size: auto 300px;
        font-family: sakura, Arial, Helvetica, sans-serif, "Microsoft YaHei";
      }
      .face {
        background-color: #ffffff;
        width: 240px;
        height: 240px;
        margin: 30px;
      }
      .box {
        display: inline-block;
        height: 240px;
        border-radius: 20px;
        font-size: 50px;
        color: #ffffff;
      }
      .content {
        display: inline-block;
        margin: 20px;
      }
      {% include style + '.css' %}
    </style>
  </head>
  <body>
    <div class="image">
      <div class="face">
        <img src="{{('faces/' + face) | load_png}}" width="240" height="240" />
      </div>
      <div class="box">
        <div class="content">
          <p><b>{{username}}</b> 的今日运势: <span class={{"good" if luck > 0 else "bad"}}><b>{{fortune}}</b></span></p>
          <p>{{content}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
