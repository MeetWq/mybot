<html>
  <head>
    <style>
      body {
        margin: 15pt;
      }
      hr {
        color: lightgray;
        background-color: lightgray;
        border-width: 0;
        height: 1px;
        margin-top: 10pt;
        margin-bottom: 10pt;
        margin-left: 5pt;
        margin-right: 20pt;
      }
      h2 {
        margin-right: 15pt;
      }
      .image {
        overflow: scroll;
        display: flex;
        flex-direction: column;
        width: max-content;
        max-width: 600pt;
      }
      .head {
        display: flex;
        margin-top: 5pt;
        margin-bottom: 5pt;
        margin-right: 15pt;
        padding: 10pt;
        background-color: whitesmoke;
      }
      .avatar {
        float: left;
      }
      .avatar img {
        margin-right: 10pt;
        width: 20pt;
        height: 20pt;
      }
      .name {
        font-size: 15pt;
      }
      .info {
        font-size: 12pt;
        color: gray;
      }
      .info p {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .summary {
        display: flex;
        flex-direction: column;
        font-size: 12pt;
        margin-right: 15pt;
      }
      .rights {
        text-align: center;
        font-size: 10pt;
        margin-top: 20pt;
        margin-right: 15pt;
      }
    </style>
  </head>

  <body>
    <div class="image">
      <div class="head">
        <div class="avatar">
          <img src="{{ rss.logo }}" />
        </div>
        <div class="name">{{ rss.name }} - {{ rss.title }}</div>
      </div>
      <h2>{{ info['title'] }}</h2>
      <div class="info">
        <p>
          {{ info['time'] }}
          {% if info['author'] %}
          &nbsp;&nbsp; | &nbsp;&nbsp; {{ info['author'] }}
          {% endif %}
          {% if info['tags'] %}
          &nbsp;&nbsp; | &nbsp;&nbsp; {{ info['tags'] }}
          {% endif %}
        </p>
      </div>
      <hr />
      <div class="summary">{{ info['summary'] }}</div>
      {% if rss.rights %}
      <div class="rights">{{ rss.rights }}</div>
      {% endif %}
    </div>
  </body>
</html>
