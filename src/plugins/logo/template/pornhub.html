<html>
  <head>
    <style>
      body {
        margin: 0;
      }
      .logo {
        display: inline-block;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif, "Microsoft YaHei";
        overflow: scroll;
        background-color: #000000;
        padding: 30px 35px;
        white-space: nowrap;
      }
      .l {
        display: inline-block;
        white-space: nowrap;
        font-size: 100px;
        color: #ffffff;
        margin-right: 10px;
      }
      .r {
        display: inline-block;
        white-space: nowrap;
        font-size: 100px;
        background-color: #f79817;
        color: #000000;
        padding: 5px 10px;
        border-radius: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <div class="l">{{left_text}}</div>
      <div class="r">{{right_text}}</div>
    </div>
  </body>
</html>
