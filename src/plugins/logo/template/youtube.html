<html>
  <head>
    <style>
      /* cyrillic */
      @font-face {
        font-family: "Oswald";
        font-style: normal;
        font-weight: 400;
        src: local("Oswald Regular"), local("Oswald-Regular"),
          url("{{'TK3iWkUHHAIjg752HT8Ghe4.woff2' | load_woff}}") format("woff2");
        unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
      }
      /* vietnamese */
      @font-face {
        font-family: "Oswald";
        font-style: normal;
        font-weight: 400;
        src: local("Oswald Regular"), local("Oswald-Regular"),
          url("{{'TK3iWkUHHAIjg752Fj8Ghe4.woff2' | load_woff}}") format("woff2");
        unicode-range: U+0102-0103, U+0110-0111, U+1EA0-1EF9, U+20AB;
      }
      /* latin-ext */
      @font-face {
        font-family: "Oswald";
        font-style: normal;
        font-weight: 400;
        src: local("Oswald Regular"), local("Oswald-Regular"),
          url("{{'TK3iWkUHHAIjg752Fz8Ghe4.woff2' | load_woff}}") format("woff2");
        unicode-range: U+0100-024F, U+0259, U+1E00-1EFF, U+2020, U+20A0-20AB,
          U+20AD-20CF, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }
      /* latin */
      @font-face {
        font-family: "Oswald";
        font-style: normal;
        font-weight: 400;
        src: local("Oswald Regular"), local("Oswald-Regular"),
          url("{{'TK3iWkUHHAIjg752GT8G.woff2' | load_woff}}") format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }
      body {
        margin: 0;
      }
      .logo {
        overflow: scroll;
        text-align: center;
        background-color: #ffffff;
        padding: 30px 30px;
        white-space: nowrap;
        display: inline-block;
        font-family: "Oswald", sans-serif, "Microsoft YaHei";
      }
      .l,
      .r {
        display: inline-block;
        white-space: nowrap;
        font-size: 100px;
      }
      .l {
        color: #090909;
        margin-right: 15px;
      }
      .r {
        z-index: 1;
        position: relative;
        background-color: #e62117;
        color: #ffffff;
        padding: 8px 15px 15px 15px;
        box-sizing: border-box;
        font-weight: bold;
        border-radius: 100px;
        min-width: 200px;
      }
      .span {
        display: block;
        min-width: 90px;
      }
      .lt,
      .lb,
      .rt,
      .rb {
        z-index: -1;
        position: absolute;
        height: calc(50% + 1px);
        pointer-events: none;
      }
      .lb {
        transform: rotate(180deg) scaleX(-1);
      }
      .rb {
        transform: rotate(180deg);
      }
      .rt {
        transform: rotate(180deg) scaleY(-1);
      }
      .lt,
      .lb {
        left: -10px;
      }
      .rt,
      .rb {
        right: -10px;
      }
      .lt,
      .rt {
        top: 0;
      }
      .lb,
      .rb {
        bottom: 0;
      }
      .img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="logo">
        <div class="l">{{left_text}}</div>
        <div class="r">
          <span>{{right_text}}</span>
          <img src="{{'corner.png' | load_png}}" alt="lt" class="lt" />
          <img src="{{'corner.png' | load_png}}" alt="lb" class="lb" />
          <img src="{{'corner.png' | load_png}}" alt="rt" class="rt" />
          <img src="{{'corner.png' | load_png}}" alt="rb" class="rb" />
        </div>
    </div>
  </body>
</html>
